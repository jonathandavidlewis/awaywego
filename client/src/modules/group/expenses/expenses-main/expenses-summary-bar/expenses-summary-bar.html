<div class="expenses-summary-bar-container">
  <div ui-sref="^.main.transactions({filterState: 'owedTo'})" class="expenses-summary-bar-item-container">
    <div class="expenses-summary-owe"><span>I owe: {{$ctrl.summary.debt | currency:"$"}}</span></div>
  </div>
  <div ui-sref="^.main.transactions({filterState: 'owed'})" class="expenses-summary-bar-item-container">
    <div class="expenses-summary-owed"><span>I am owed: {{$ctrl.summary.owed | currency:"$"}}</span></div>
  </div>
  <div ui-sref="^.main.transactions({filterState: 'balance'})" class="expenses-summary-bar-item-container">
    <div class="expenses-summary-balance"><span>Balance: {{$ctrl.summary.balance | currency:"$"}}</span></div>
  </div>
</div>
