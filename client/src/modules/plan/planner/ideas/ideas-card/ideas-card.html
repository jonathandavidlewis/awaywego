<div class="ideas-card flex-col">
  <div class="ideas-card-main-container flex">
    <img class="ideas-card-thumbnail" ng-src={{$ctrl.idea.imageUrl}} alt="EventPicture">
    <div class="ideas-card-info-container flex-col">
      <!-- TODO: Change to ^.idea({ideaId: $ctrl.idea._id}) -->
      <a class="ideas-card-header" ui-sref="^.idea">{{$ctrl.idea.title}}</a>
      <div class="ideas-card-details-container flex-col">
        <div class="ideas-card-details-desc"><span><b>Details: </b>{{$ctrl.idea.description}}</span></div>
      </div>
    </div>
  </div>
  <div class="ideas-card-footer flex">
    <div class="ideas-card-likes-wrapper flex">
      <div class="ideas-card-vote flex"><i class="material-icons">thumb_up</i></div>
      <div class="ideas-card-likes">+4</div>
      <div class="ideas-card-vote flex"><i class="material-icons">thumb_down</i></div>
    </div>
    <div class="ideas-card-comment-wrapper flex">
      <a ng-click="$ctrl.handlePromoteClick()">SCHEDULE</a><span>____</span>
      <a ng-click="$ctrl.handleDeleteClick()">DELETE</a>
      <div class="ideas-card-comment-icon flex"><i class="material-icons">comment</i></div>
    </div>
  </div>
</div>
